<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
</head>
<body>
<script th:src="@{/js/employees.js}"></script>
<nav th:replace="fragments :: menu"></nav>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" id='currentButton' onclick="setView('currentButton')">
                    Obecni pracownicy
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn" id='formerButton' onclick="setView('formerButton')">
                    Byli pracownicy
                </button>
            </div>
            <div class="col-md-4">
                <a th:href="@{/employee/add}" class="btn btn-success">
                    Dodaj pracownika
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="currentDiv">
                <table class="table table-stripped table-hover" >
                    <thead th:replace="fragments :: userHeader">
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${current}" th:include="fragments :: employeeRow(${employee})"></tr>
                    </tbody>
                </table>
            </div>

            <div class="col-md-12" id="formerDiv" style="display: none">
                <table class="table table-stripped table-hover" >
                    <thead th:replace="fragments :: userHeader">
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${former}" th:include="fragments :: employeeRow(${employee})"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
