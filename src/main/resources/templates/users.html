<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::header">
</head>
<body>
<script th:src="@{/js/users.js}"></script>
<nav th:replace="fragments::menu"></nav>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" id='activeButton' onclick="setView('activeButton')">Aktywni</button>
            </div>
            <div class="col-md-4">
                <button class="btn" id='bannedButton' onclick="setView('bannedButton')">Zablokowani</button>
            </div>
            <div class="col-md-4">
                <button class="btn" id='removedButton' onclick="setView('removedButton')">Konta nieaktywne</button>
            </div>
        </div>
        <div class="row" id="activeAccountsDiv">
            <div class="col-md-12">
                <table class="table table-stripped table-hover">
                    <thead>
                        <tr>
                            <th>
                                E-mail
                            </th>
                            <th>
                                Imię i nazwisko
                            </th>
                            <th>
                                Miasto
                            </th>
                            <th>
                                Adres
                            </th>
                            <th>
                                Kod pocztowy
                            </th>
                            <th>
                                Data utworzenia
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${activeAccounts}">
                        <td th:text="${account.getEmail()}"></td>
                        <td th:text="${account.getFirstName()}+' '+${account.getLastName()}"></td>
                        <td th:text="${account.getCityName()}"></td>
                        <td>
                            <span th:text="${account.getStreetName()}"></span>,
                            <span th:text="${account.getBuildNum()}"></span>
                            <span th:text="${account.getAptNum().equals('')}?'':'/'+${account.getAptNum()}"></span>
                        </td>
                        <td th:text="${account.getZipCode()}"></td>
                        <td th:text="${account.getCreatedAt()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="removedAccountsDiv" style="display: none;">
            <div class="col-md-12">
                <table class="table table-stripped table-hover">
                    <thead>
                    <tr>
                        <th>
                            E-mail
                        </th>
                        <th>
                            Imię i nazwisko
                        </th>
                        <th>
                            Miasto
                        </th>
                        <th>
                            Adres
                        </th>
                        <th>
                            Kod pocztowy
                        </th>
                        <th>
                            Data utworzenia
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${bannedAccounts}">
                        <td th:text="${account.getEmail()}"></td>
                        <td th:text="${account.getFirstName()}+' '+${account.getLastName()}"></td>
                        <td th:text="${account.getCityName()}"></td>
                        <td>
                            <span th:text="${account.getStreetName()}"></span>,
                            <span th:text="${account.getBuildNum()}"></span>
                            <span th:text="${account.getAptNum().equals('')}?'':'/'+${account.getAptNum()}"></span>
                        </td>
                        <td th:text="${account.getZipCode()}"></td>
                        <td th:text="${account.getCreatedAt()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" id="bannedAccountsDiv" style="display: none;">
            <div class="col-md-12">
                <table class="table table-stripped table-hover">
                    <thead>
                    <tr>
                        <th>
                            E-mail
                        </th>
                        <th>
                            Imię i nazwisko
                        </th>
                        <th>
                            Miasto
                        </th>
                        <th>
                            Adres
                        </th>
                        <th>
                            Kod pocztowy
                        </th>
                        <th>
                            Data utworzenia
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${removedAccounts}">
                        <td th:text="${account.getEmail()}"></td>
                        <td th:text="${account.getFirstName()}+' '+${account.getLastName()}"></td>
                        <td th:text="${account.getCityName()}"></td>
                        <td>
                            <span th:text="${account.getStreetName()}"></span>,
                            <span th:text="${account.getBuildNum()}"></span>
                            <span th:text="${account.getAptNum().equals('')}?'':'/'+${account.getAptNum()}"></span>
                        </td>
                        <td th:text="${account.getZipCode()}"></td>
                        <td th:text="${account.getCreatedAt()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
